<section class="max-w-7xl mx-auto px-6 py-10">

    <!-- Breadcrumb -->
    <nav class="mb-6 text-sm text-gray-500">
        <a th:href="@{/}" class="hover:text-red-600">Inicio</a>
        <span class="mx-2">/</span>
        <span class="text-gray-700">Mis Reservas</span>
    </nav>

    <h2 class="text-3xl font-bold mb-6">Mis Reservas</h2>

    <!-- Mensajes de feedback -->
    <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 text-green-800 rounded-lg">
        <span th:text="${successMessage}">Mensaje de exito</span>
    </div>
    <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 text-red-800 rounded-lg">
        <span th:text="${errorMessage}">Mensaje de error</span>
    </div>

    <!-- Lista vacia -->
    <div th:if="${#lists.isEmpty(reservas)}" class="text-center py-12">
        <p class="text-gray-500 mb-4">No tienes reservas todavia.</p>
        <a th:href="@{/paquetes}"
           class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition">
            Explorar Paquetes
        </a>
    </div>

    <!-- Tabla de reservas -->
    <div th:if="${!#lists.isEmpty(reservas)}" class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">#</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Paquetes</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Fecha Reserva</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Total</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Estado</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr th:each="reserva : ${reservas}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-600" th:text="${reserva.idReserva}">1</td>
                    <td class="px-6 py-4 text-sm text-gray-800">
                        <div th:each="item : ${reserva.items}" class="mb-1">
                            <span class="font-medium" th:text="${item.nombrePaquete}">Paquete</span>
                            <span class="text-gray-500" th:text="' - ' + ${item.nombreDestino}"> - Destino</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-600" th:text="${reserva.fechaCreacionFormateada}">01/01/2025</td>
                    <td class="px-6 py-4 text-sm text-red-600 font-bold" th:text="${reserva.totalPagarFormateado}">S/ 0.00</td>
                    <td class="px-6 py-4">
                        <span th:class="${reserva.estadoReserva == 'PENDIENTE' ? 'bg-yellow-100 text-yellow-800' :
                                         (reserva.estadoReserva == 'CONFIRMADA' ? 'bg-green-100 text-green-800' :
                                         'bg-gray-100 text-gray-800')} + ' text-xs px-2 py-1 rounded-full'"
                              th:text="${reserva.estadoReserva}">PENDIENTE</span>
                    </td>
                    <td class="px-6 py-4">
                        <a th:href="@{/reservas/{id}(id=${reserva.idReserva})}"
                           class="text-red-600 hover:text-red-800 text-sm font-medium">
                            Ver detalle
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>

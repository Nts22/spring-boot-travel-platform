<section class="max-w-4xl mx-auto px-6 py-10">

    <!-- Breadcrumb -->
    <nav class="mb-6 text-sm text-gray-500">
        <a th:href="@{/}" class="hover:text-red-600">Inicio</a>
        <span class="mx-2">/</span>
        <a th:href="@{/paquetes}" class="hover:text-red-600">Paquetes</a>
        <span class="mx-2">/</span>
        <span class="text-gray-700">Nueva Reserva</span>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

        <!-- Formulario (2 columnas) -->
        <div class="md:col-span-2">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-6">Nueva Reserva</h2>

                <form th:action="@{/reservas/nueva}" th:object="${reservaForm}" method="post">

                    <!-- ID del paquete (oculto) -->
                    <input type="hidden" th:field="*{idPaquete}">

                    <!-- ID del usuario (oculto) -->
                    <input type="hidden" th:field="*{idUsuario}">

                    <!-- Fecha de viaje -->
                    <div class="mb-6">
                        <label for="fechaViajeInicio" class="block mb-2 text-sm font-medium text-gray-900">
                            Fecha de inicio del viaje
                        </label>
                        <input type="date" th:field="*{fechaViajeInicio}" id="fechaViajeInicio"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                                      focus:ring-red-500 focus:border-red-500 block w-full p-2.5"
                               th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">
                        <p th:if="${#fields.hasErrors('fechaViajeInicio')}"
                           th:errors="*{fechaViajeInicio}"
                           class="mt-1 text-sm text-red-600"></p>
                    </div>

                    <!-- Servicios adicionales -->
                    <div class="mb-6">
                        <label class="block mb-2 text-sm font-medium text-gray-900">
                            Servicios Adicionales (opcional)
                        </label>
                        <div class="space-y-3">
                            <div th:each="servicio, iter : ${serviciosAdicionales}"
                                 class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                                <div class="flex items-center gap-3">
                                    <input type="checkbox"
                                           th:id="${'servicio-' + servicio.idServicio}"
                                           th:name="${'serviciosSeleccionados[' + iter.index + '].idServicio'}"
                                           th:value="${servicio.idServicio}"
                                           class="w-4 h-4 text-red-600 rounded focus:ring-red-500">
                                    <label th:for="${'servicio-' + servicio.idServicio}" class="text-sm text-gray-700">
                                        <span th:text="${servicio.nombre}">Servicio</span>
                                        <span class="text-red-600 font-medium" th:text="${servicio.costoFormateado}">S/ 0.00</span>
                                    </label>
                                </div>
                                <input type="number"
                                       th:name="${'serviciosSeleccionados[' + iter.index + '].cantidad'}"
                                       value="1" min="1" max="10"
                                       class="w-20 bg-white border border-gray-300 text-center rounded-lg p-2 text-sm">
                            </div>
                        </div>
                        <p class="mt-2 text-xs text-gray-500">Selecciona los servicios que deseas agregar a tu reserva</p>
                    </div>

                    <!-- Boton submit -->
                    <button type="submit"
                            class="w-full bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700
                                   transition font-medium">
                        Confirmar Reserva
                    </button>
                </form>
            </div>
        </div>

        <!-- Resumen del paquete (1 columna) -->
        <div class="md:col-span-1">
            <div class="bg-white rounded-lg shadow-lg p-6 sticky top-6">
                <h3 class="text-lg font-bold mb-4">Resumen</h3>

                <div class="border-b pb-4 mb-4">
                    <p class="font-semibold text-gray-800" th:text="${paquete.nombre}">Nombre del Paquete</p>
                    <p class="text-sm text-gray-500" th:text="${paquete.nombreDestino}">Destino</p>
                    <p class="text-sm text-gray-500">
                        <span th:text="${paquete.fechaInicioFormateada}">01/01</span> -
                        <span th:text="${paquete.fechaFinFormateada}">15/01</span>
                    </p>
                </div>

                <div class="flex justify-between items-center">
                    <span class="text-gray-600">Precio base:</span>
                    <span class="text-xl font-bold text-red-600">
                        S/ <span th:text="${#numbers.formatDecimal(paquete.precio, 1, 2)}">0.00</span>
                    </span>
                </div>

                <p class="mt-4 text-xs text-gray-500">
                    * El total final incluira los servicios adicionales seleccionados
                </p>
            </div>
        </div>
    </div>

</section>

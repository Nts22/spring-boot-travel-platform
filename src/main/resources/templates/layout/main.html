<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Plataforma de Viajes'">Plataforma de Viajes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind + Flowbite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css" rel="stylesheet"/>
</head>

<body class="bg-gray-50 text-gray-800">

<header class="bg-white border-b shadow-sm">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-red-600">Plataforma de Viajes</h1>

        <ul class="flex gap-6 text-sm font-medium">
            <li><a th:href="@{/}" class="hover:text-red-600">Inicio</a></li>
            <li><a th:href="@{/paquetes}" class="hover:text-red-600">Paquetes</a></li>
            <li><a href="#" class="hover:text-red-600">Ofertas</a></li>
            <li><a href="#" data-modal-target="contact-modal" data-modal-toggle="contact-modal" class="hover:text-red-600 cursor-pointer">Contacto</a></li>
        </ul>
    </nav>
</header>

<!-- AQUÍ SE INSERTA EL CONTENIDO -->
<main th:replace="${content}">
    <!-- contenido dinámico -->
</main>

<!-- Modal de Contacto -->
<div id="contact-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <!-- Header del modal -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-gradient-to-r from-red-600 to-red-800">
                <h3 class="text-xl font-semibold text-white">
                    Contactar con nosotros
                </h3>
                <button type="button" class="text-white bg-transparent hover:bg-red-700 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="contact-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Cerrar modal</span>
                </button>
            </div>
            <!-- Body del modal -->
            <div class="p-4 md:p-5">
                <form id="contact-form" class="space-y-4">
                    <div>
                        <label for="contact-nombre" class="block mb-2 text-sm font-medium text-gray-900">Nombre completo</label>
                        <input type="text" name="nombre" id="contact-nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="Tu nombre" required minlength="2" maxlength="100">
                    </div>
                    <div>
                        <label for="contact-email" class="block mb-2 text-sm font-medium text-gray-900">Correo electronico</label>
                        <input type="email" name="email" id="contact-email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="correo@ejemplo.com" required maxlength="150">
                    </div>
                    <div>
                        <label for="contact-telefono" class="block mb-2 text-sm font-medium text-gray-900">Telefono (opcional)</label>
                        <input type="tel" name="telefono" id="contact-telefono" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="+51 999 999 999" maxlength="20">
                    </div>
                    <div>
                        <label for="contact-mensaje" class="block mb-2 text-sm font-medium text-gray-900">Mensaje</label>
                        <textarea name="mensaje" id="contact-mensaje" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-red-500 focus:border-red-500 block w-full p-2.5" placeholder="Cuentanos que destino te interesa..." required minlength="10" maxlength="2000"></textarea>
                    </div>
                    <button type="submit" class="w-full text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors flex items-center justify-center gap-2">
                        <svg class="btn-spinner hidden w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="btn-text">Enviar mensaje</span>
                    </button>
                </form>
                <div class="mt-4 pt-4 border-t text-center">
                    <p class="text-sm text-gray-500 mb-2">O contáctanos directamente:</p>
                    <div class="flex justify-center gap-4">
                        <a href="tel:+51999999999" class="text-gray-500 hover:text-red-600">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                            </svg>
                        </a>
                        <a href="https://wa.me/51999999999" target="_blank" class="text-gray-500 hover:text-green-600">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                            </svg>
                        </a>
                        <a href="mailto:contacto@plataformaviajes.com" class="text-gray-500 hover:text-red-600">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-gray-900 text-gray-300 py-6 text-center text-sm">
    © 2025 Plataforma de Viajes · Proyecto académico / profesional
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>

<!-- Scripts globales -->
<script th:src="@{/js/core/toast.js}"></script>
<script th:src="@{/js/modules/contacto-form.js}"></script>
</body>
</html>


<!-- ================= BUSCADOR ================= -->
<section class="bg-white mt-6 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-6">
        <h2 class="text-xl font-semibold mb-4">Buscar paquetes turisticos</h2>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="text"
                   placeholder="Destino"
                   class="border rounded-lg px-4 py-2 w-full"/>

            <input type="date"
                   class="border rounded-lg px-4 py-2 w-full"/>

            <input type="date"
                   class="border rounded-lg px-4 py-2 w-full"/>

            <button
                class="bg-red-600 text-white rounded-lg px-6 py-2 hover:bg-red-700 transition">
                Buscar
            </button>
        </div>
    </div>
</section>


<section class="max-w-7xl mx-auto px-6 py-10">
    <h2 class="text-2xl font-bold mb-6">Paquetes disponibles</h2>

    <!-- Mensaje cuando no hay paquetes -->
    <div th:if="${#lists.isEmpty(paquetes)}" class="text-center py-10">
        <p class="text-gray-500 text-lg">No hay paquetes disponibles en este momento.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- ===== CARD PAQUETE (iteracion dinamica) ===== -->
        <div th:each="paquete : ${paquetes}"
             class="bg-white rounded-lg shadow hover:shadow-lg transition">
            <img th:src="@{/img/hero_3.jpg}"
                 th:alt="${paquete.nombre}"
                 class="rounded-t-lg h-48 w-full object-cover">

            <div class="p-5">
                <h3 class="text-lg font-semibold" th:text="${paquete.nombre}">Nombre Paquete</h3>
                <p class="text-sm text-gray-500 mt-1">
                    <span th:text="${paquete.fechaInicioFormateada}">Fecha inicio</span> -
                    <span th:text="${paquete.fechaFinFormateada}">Fecha fin</span>
                    <span th:if="${paquete.nombreDestino}" class="ml-2">
                        | <span th:text="${paquete.nombreDestino}">Destino</span>
                    </span>
                </p>

                <p class="mt-3 text-gray-700 text-sm line-clamp-3" th:text="${paquete.descripcion}">
                    Descripcion del paquete...
                </p>

                <div class="flex justify-between items-center mt-4">
                    <span class="text-xl font-bold text-red-600">
                        S/ <span th:text="${#numbers.formatDecimal(paquete.precio, 1, 2)}">0.00</span>
                    </span>

                    <a th:href="@{/paquetes/{id}(id=${paquete.idPaquete})}"
                       class="text-sm bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                        Ver detalle
                    </a>
                </div>

                <!-- Stock disponible -->
                <div class="mt-3 text-xs text-gray-400">
                    <span th:if="${paquete.stockDisponible != null and paquete.stockDisponible != '0'}">
                        <span th:text="${paquete.stockDisponible}">0</span> disponibles
                    </span>
                    <span th:if="${paquete.stockDisponible == null or paquete.stockDisponible == '0'}"
                          class="text-red-500">
                        Agotado
                    </span>
                </div>
            </div>
        </div>

    </div>
</section>

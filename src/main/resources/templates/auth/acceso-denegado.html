<!--
================================================================================
VISTA: ACCESO DENEGADO - auth/acceso-denegado.html
================================================================================
Pagina que se muestra cuando un usuario intenta acceder a un recurso
para el cual no tiene permisos.
-->
<th:block xmlns:th="http://www.thymeleaf.org">

    <section class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
        <div class="max-w-md w-full text-center">
            <!-- Icono -->
            <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-red-100">
                <svg class="h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>

            <!-- Mensaje -->
            <h2 class="mt-6 text-3xl font-bold text-gray-900">Acceso Denegado</h2>
            <p class="mt-2 text-sm text-gray-600">
                No tienes permisos para acceder a esta pagina.
            </p>

            <!-- Botones de accion -->
            <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
                <a th:href="@{/}"
                   class="inline-flex items-center justify-center px-5 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-red-600 hover:bg-red-700 transition-colors">
                    Volver al Inicio
                </a>
                <a th:href="@{/login}"
                   class="inline-flex items-center justify-center px-5 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                    Iniciar Sesion
                </a>
            </div>
        </div>
    </section>

</th:block>

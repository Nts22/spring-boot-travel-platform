<!--
================================================================================
VISTA: REGISTRO - auth/registro.html
================================================================================
Formulario de registro de usuarios nuevos.
Envia a POST /registro (manejado por AuthWebController).
-->
<th:block xmlns:th="http://www.thymeleaf.org">

    <section class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900">Crear Cuenta</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Ya tienes cuenta?
                    <a th:href="@{/login}" class="font-medium text-red-600 hover:text-red-500">
                        Inicia sesion
                    </a>
                </p>
            </div>

            <!-- Formulario de registro -->
            <form class="mt-8 space-y-6" th:action="@{/registro}" th:object="${registroRequest}" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <!-- Nombre -->
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
                            Nombre
                        </label>
                        <input id="nombre"
                               th:field="*{nombre}"
                               type="text"
                               autocomplete="given-name"
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
                               th:classappend="${#fields.hasErrors('nombre')} ? 'border-red-500' : ''"
                               placeholder="Tu nombre">
                        <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="mt-1 text-sm text-red-600"></p>
                    </div>

                    <!-- Apellido -->
                    <div>
                        <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">
                            Apellido
                        </label>
                        <input id="apellido"
                               th:field="*{apellido}"
                               type="text"
                               autocomplete="family-name"
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
                               th:classappend="${#fields.hasErrors('apellido')} ? 'border-red-500' : ''"
                               placeholder="Tu apellido">
                        <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="mt-1 text-sm text-red-600"></p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Correo electronico
                        </label>
                        <input id="email"
                               th:field="*{email}"
                               type="email"
                               autocomplete="email"
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
                               th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''"
                               placeholder="tu@email.com">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="mt-1 text-sm text-red-600"></p>
                    </div>

                    <!-- Telefono -->
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
                            Telefono (opcional)
                        </label>
                        <input id="telefono"
                               th:field="*{telefono}"
                               type="tel"
                               autocomplete="tel"
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
                               th:classappend="${#fields.hasErrors('telefono')} ? 'border-red-500' : ''"
                               placeholder="+51 999 999 999">
                        <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="mt-1 text-sm text-red-600"></p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Contrasena
                        </label>
                        <input id="password"
                               th:field="*{password}"
                               type="password"
                               autocomplete="new-password"
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm"
                               th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : ''"
                               placeholder="Minimo 6 caracteres">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mt-1 text-sm text-red-600"></p>
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-red-500 group-hover:text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Crear Cuenta
                    </button>
                </div>

                <p class="mt-2 text-center text-xs text-gray-600">
                    Al registrarte, aceptas nuestros
                    <a href="#" class="text-red-600 hover:text-red-500">Terminos de Servicio</a>
                    y
                    <a href="#" class="text-red-600 hover:text-red-500">Politica de Privacidad</a>
                </p>
            </form>
        </div>
    </section>

</th:block>

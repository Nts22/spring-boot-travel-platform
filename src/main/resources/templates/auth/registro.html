<!--
================================================================================
VISTA: REGISTRO - auth/registro.html
================================================================================
Formulario de registro de usuarios nuevos.
Envia a POST /registro (manejado por AuthWebController).
-->
<th:block xmlns:th="http://www.thymeleaf.org">

    <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 via-white to-gray-100 py-8 px-4">
        <div class="w-full max-w-md">
            <!-- Card del formulario -->
            <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 space-y-6">
                <!-- Header -->
                <div class="text-center">
                    <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Crear Cuenta</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Ya tienes cuenta?
                        <a th:href="@{/login}" class="font-medium text-red-600 hover:text-red-500">
                            Inicia sesion
                        </a>
                    </p>
                </div>

                <!-- Formulario de registro -->
                <form class="space-y-4" th:action="@{/registro}" th:object="${registroRequest}" method="POST">
                    <!-- Nombre y Apellido en grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Nombre -->
                        <div>
                            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                            <input id="nombre"
                                   th:field="*{nombre}"
                                   type="text"
                                   autocomplete="given-name"
                                   class="appearance-none block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'border-red-500 ring-2 ring-red-500' : ''"
                                   placeholder="Tu nombre">
                            <p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="mt-1 text-xs text-red-600"></p>
                        </div>

                        <!-- Apellido -->
                        <div>
                            <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                            <input id="apellido"
                                   th:field="*{apellido}"
                                   type="text"
                                   autocomplete="family-name"
                                   class="appearance-none block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                                   th:classappend="${#fields.hasErrors('apellido')} ? 'border-red-500 ring-2 ring-red-500' : ''"
                                   placeholder="Tu apellido">
                            <p th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="mt-1 text-xs text-red-600"></p>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electronico</label>
                        <input id="email"
                               th:field="*{email}"
                               type="email"
                               autocomplete="email"
                               class="appearance-none block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                               th:classappend="${#fields.hasErrors('email')} ? 'border-red-500 ring-2 ring-red-500' : ''"
                               placeholder="tu@email.com">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="mt-1 text-xs text-red-600"></p>
                    </div>

                    <!-- Telefono -->
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Telefono (opcional)</label>
                        <input id="telefono"
                               th:field="*{telefono}"
                               type="tel"
                               autocomplete="tel"
                               class="appearance-none block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                               th:classappend="${#fields.hasErrors('telefono')} ? 'border-red-500 ring-2 ring-red-500' : ''"
                               placeholder="+51 999 999 999">
                        <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="mt-1 text-xs text-red-600"></p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrasena</label>
                        <input id="password"
                               th:field="*{password}"
                               type="password"
                               autocomplete="new-password"
                               class="appearance-none block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                               th:classappend="${#fields.hasErrors('password')} ? 'border-red-500 ring-2 ring-red-500' : ''"
                               placeholder="Minimo 6 caracteres">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="mt-1 text-xs text-red-600"></p>
                    </div>

                    <button type="submit"
                            class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all shadow-lg shadow-red-600/30 hover:shadow-red-600/40 mt-6">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                        </svg>
                        Crear Cuenta
                    </button>

                    <p class="text-center text-xs text-gray-500">
                        Al registrarte, aceptas nuestros
                        <a href="#" class="text-red-600 hover:text-red-500">Terminos de Servicio</a>
                        y
                        <a href="#" class="text-red-600 hover:text-red-500">Politica de Privacidad</a>
                    </p>
                </form>
            </div>

            <!-- Link para volver -->
            <p class="mt-6 text-center text-sm text-gray-500">
                <a th:href="@{/}" class="font-medium text-gray-600 hover:text-red-600 flex items-center justify-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Volver al inicio
                </a>
            </p>
        </div>
    </section>

</th:block>

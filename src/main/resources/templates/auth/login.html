<!--
================================================================================
VISTA: LOGIN - auth/login.html
================================================================================
Formulario de inicio de sesion con Spring Security.
El formulario envia a POST /login (configurado en SecurityConfig).
-->
<th:block xmlns:th="http://www.thymeleaf.org">

    <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 via-white to-gray-100 py-8 px-4">
        <div class="w-full max-w-md">
            <!-- Card del formulario -->
            <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 space-y-6">
                <!-- Header -->
                <div class="text-center">
                    <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Iniciar Sesion</h2>
                    <p class="mt-2 text-sm text-gray-600">
                        O
                        <a th:href="@{/registro}" class="font-medium text-red-600 hover:text-red-500">
                            crea una cuenta nueva
                        </a>
                    </p>
                </div>

                <!-- Mensajes de alerta -->
                <div th:if="${param.error}" class="bg-red-50 border-l-4 border-red-500 text-red-700 px-4 py-3 rounded" role="alert">
                    <span class="block text-sm">Email o contrasena incorrectos</span>
                </div>

                <div th:if="${param.logout}" class="bg-green-50 border-l-4 border-green-500 text-green-700 px-4 py-3 rounded" role="alert">
                    <span class="block text-sm">Has cerrado sesion correctamente</span>
                </div>

                <div th:if="${mensaje}" class="bg-green-50 border-l-4 border-green-500 text-green-700 px-4 py-3 rounded" role="alert">
                    <span class="block text-sm" th:text="${mensaje}"></span>
                </div>

                <!-- Formulario de login -->
                <form class="space-y-5" th:action="@{/login}" method="POST">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Correo electronico
                        </label>
                        <input id="email"
                               name="email"
                               type="email"
                               autocomplete="email"
                               required
                               class="appearance-none block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                               placeholder="tu@email.com">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Contrasena
                        </label>
                        <input id="password"
                               name="password"
                               type="password"
                               autocomplete="current-password"
                               required
                               class="appearance-none block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                               placeholder="••••••••">
                    </div>

                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
                        <div class="flex items-center">
                            <input id="remember-me"
                                   name="remember-me"
                                   type="checkbox"
                                   class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Recordarme
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-red-600 hover:text-red-500">
                                Olvidaste tu contrasena?
                            </a>
                        </div>
                    </div>

                    <button type="submit"
                            class="w-full flex justify-center items-center gap-2 py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all shadow-lg shadow-red-600/30 hover:shadow-red-600/40">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        Iniciar Sesion
                    </button>
                </form>
            </div>

            <!-- Link para volver -->
            <p class="mt-6 text-center text-sm text-gray-500">
                <a th:href="@{/}" class="font-medium text-gray-600 hover:text-red-600 flex items-center justify-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Volver al inicio
                </a>
            </p>
        </div>
    </section>

</th:block>

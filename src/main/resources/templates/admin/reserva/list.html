<!-- Reservas List -->
<main class="flex-1 p-6" xmlns:th="http://www.thymeleaf.org">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-xl font-semibold text-gray-800">Gestión de Reservas</h2>
            <p class="text-gray-500 text-sm">Visualiza y administra las reservas del sistema</p>
        </div>
        <!-- Filtros -->
        <div class="flex items-center space-x-4">
            <form th:action="@{/admin/reservas}" method="get" class="flex items-center space-x-2">
                <select name="estado" class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-red-500">
                    <option value="">Todos los estados</option>
                    <option value="PENDIENTE" th:selected="${filtroEstado == 'PENDIENTE'}">Pendiente</option>
                    <option value="PAGADA" th:selected="${filtroEstado == 'PAGADA'}">Pagada</option>
                    <option value="CANCELADA" th:selected="${filtroEstado == 'CANCELADA'}">Cancelada</option>
                </select>
                <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded-lg text-sm hover:bg-gray-700">
                    Filtrar
                </button>
            </form>
        </div>
    </div>

    <!-- Tabla de Reservas -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Items</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${#lists.isEmpty(reservas)}" class="text-center">
                    <td colspan="7" class="px-6 py-8 text-gray-500">No hay reservas registradas</td>
                </tr>
                <tr th:each="reserva : ${reservas}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${reserva.idReserva}">1</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${reserva.usuario.nombre + ' ' + reserva.usuario.apellido}">Usuario</div>
                        <div class="text-sm text-gray-500" th:text="${reserva.usuario.email}">email@example.com</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#lists.size(reserva.items)} + ' paquete(s)'">0 paquete(s)</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600" th:text="'S/ ' + ${#numbers.formatDecimal(reserva.totalPagar, 1, 2)}">S/ 0.00</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full ' +
                            (${reserva.estadoReserva.name() == 'PENDIENTE'} ? 'bg-yellow-100 text-yellow-800' :
                            (${reserva.estadoReserva.name() == 'PAGADA'} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'))"
                            th:text="${reserva.estadoReserva}">Estado</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${#temporals.format(reserva.fechaCreacion, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <a th:href="@{/admin/reservas/{id}(id=${reserva.idReserva})}"
                           class="text-blue-600 hover:text-blue-800">Ver detalle</a>
                        <button th:if="${reserva.estadoReserva.name() == 'PENDIENTE'}"
                                type="button"
                                th:data-id="${reserva.idReserva}"
                                onclick="cambiarEstado(this, 'PAGADA')"
                                class="text-green-600 hover:text-green-800">Marcar pagada</button>
                        <button th:if="${reserva.estadoReserva.name() == 'PENDIENTE'}"
                                type="button"
                                th:data-id="${reserva.idReserva}"
                                onclick="cambiarEstado(this, 'CANCELADA')"
                                class="text-red-600 hover:text-red-800">Cancelar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginación -->
    <div th:if="${totalPages > 1}" class="mt-6 flex justify-center">
        <nav class="flex items-center space-x-2">
            <a th:href="@{/admin/reservas(page=${currentPage - 1}, estado=${filtroEstado})}"
               th:classappend="${currentPage == 0} ? 'pointer-events-none opacity-50' : ''"
               class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                Anterior
            </a>
            <span class="px-3 py-2 text-sm text-gray-700">
                Página <span th:text="${currentPage + 1}">1</span> de <span th:text="${totalPages}">1</span>
            </span>
            <a th:href="@{/admin/reservas(page=${currentPage + 1}, estado=${filtroEstado})}"
               th:classappend="${currentPage + 1 >= totalPages} ? 'pointer-events-none opacity-50' : ''"
               class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                Siguiente
            </a>
        </nav>
    </div>
</main>

<script th:inline="javascript">
    function cambiarEstado(btn, nuevoEstado) {
        const id = btn.dataset.id;
        const accion = nuevoEstado === 'PAGADA' ? 'marcar como pagada' : 'cancelar';

        if (confirm(`¿Estás seguro de ${accion} esta reserva?`)) {
            fetch(`/api/v1/admin/reservas/${id}/estado`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ estado: nuevoEstado })
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Error al cambiar el estado');
                }
            });
        }
    }
</script>

<!-- Servicios List -->
<main class="flex-1 p-6" xmlns:th="http://www.thymeleaf.org">
    <!-- Header -->
    <th:block th:replace="~{fragments/admin-common :: pageHeader(titulo='Gestion de Servicios Adicionales', subtitulo='Administra los servicios adicionales para los paquetes', btnUrl='/admin/servicios/nuevo', btnTexto='Nuevo Servicio')}" />

    <!-- Filtros -->
    <th:block th:replace="~{fragments/filters :: simpleFilter(actionUrl='/admin/servicios', filtroBusqueda=${filtroBusqueda}, filtroEstado=${filtroEstado}, placeholder='Buscar por nombre...')}" />

    <!-- Tabla de Servicios -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Costo</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${#lists.isEmpty(servicios)}" class="text-center">
                    <td colspan="5" class="px-6 py-8 text-gray-500">No hay servicios registrados</td>
                </tr>
                <tr th:each="servicio : ${servicios}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${servicio.idServicio}">1</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${servicio.nombre}">Nombre</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-red-600" th:text="'S/ ' + ${#numbers.formatDecimal(servicio.costo, 1, 2)}">S/ 0.00</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full ' +
                            (${servicio.estado == 'ACT'} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')"
                            th:text="${servicio.estado == 'ACT'} ? 'Activo' : 'Inactivo'">Activo</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <a th:href="@{/admin/servicios/{id}/editar(id=${servicio.idServicio})}"
                           class="text-blue-600 hover:text-blue-800">Editar</a>
                        <button type="button"
                                th:data-id="${servicio.idServicio}"
                                th:data-estado="${servicio.estado}"
                                data-entity="servicio"
                                onclick="toggleEstado(this)"
                                th:class="(${servicio.estado == 'ACT'} ? 'text-red-600 hover:text-red-800' : 'text-green-600 hover:text-green-800')"
                                th:text="${servicio.estado == 'ACT'} ? 'Desactivar' : 'Activar'">Toggle</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginacion -->
    <th:block th:replace="~{fragments/admin-common :: paginationContainer(baseUrl='/admin/servicios', currentPage=${currentPage}, totalPages=${totalPages}, filtroEstado=${filtroEstado}, filtroBusqueda=${filtroBusqueda})}" />
</main>

<th:block th:replace="~{fragments/admin-common :: toggleScript}" />

<!-- Usuario Form -->
<th:block th:replace="~{fragments/form-layout :: formContainer(
    backUrl='/admin/usuarios',
    backText='Volver a usuarios',
    titulo=${usuario.idUsuario != null ? 'Editar Usuario' : 'Nuevo Usuario'}
)}">
    <th:block th:fragment="formContent" xmlns:th="http://www.thymeleaf.org">
        <form th:action="${usuario.idUsuario != null} ? @{/admin/usuarios/{id}(id=${usuario.idUsuario})} : @{/admin/usuarios}"
              method="post">

            <!-- Nombre y Apellido en grid de 2 columnas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre <span class="text-red-600">*</span>
                    </label>
                    <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}"
                           required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                </div>
                <div>
                    <label for="apellido" class="block text-sm font-medium text-gray-700 mb-2">
                        Apellido <span class="text-red-600">*</span>
                    </label>
                    <input type="text" id="apellido" name="apellido" th:value="${usuario.apellido}"
                           required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email <span class="text-red-600">*</span>
                </label>
                <input type="email" id="email" name="email" th:value="${usuario.email}"
                       required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
            </div>

            <!-- Contraseña para nuevo usuario -->
            <div th:if="${usuario.idUsuario == null}" class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña <span class="text-red-600">*</span>
                </label>
                <input type="password" id="password" name="password"
                       required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                <p class="mt-1 text-sm text-gray-500">Mínimo 6 caracteres</p>
            </div>

            <!-- Contraseña para editar usuario -->
            <div th:if="${usuario.idUsuario != null}" class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Nueva Contraseña
                </label>
                <input type="password" id="password" name="password"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                <p class="mt-1 text-sm text-gray-500">Dejar vacío para mantener la contraseña actual</p>
            </div>

            <!-- Teléfono -->
            <div class="mb-4">
                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-2">
                    Teléfono
                </label>
                <input type="tel" id="telefono" name="telefono" th:value="${usuario.telefono}"
                       placeholder="999 999 999"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
            </div>

            <!-- Roles -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Roles <span class="text-red-600">*</span>
                </label>
                <div class="space-y-2 bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <div th:each="role : ${roles}" class="flex items-center">
                        <input type="checkbox"
                               th:id="'role_' + ${role.idRole}"
                               name="roleIds"
                               th:value="${role.idRole}"
                               th:checked="${usuario.roles != null && usuario.roles.contains(role)}"
                               class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label th:for="'role_' + ${role.idRole}"
                               class="ml-3 text-sm text-gray-700 font-medium"
                               th:text="${#strings.replace(role.nombre, 'ROLE_', '')}">ROLE</label>
                    </div>
                </div>
            </div>

            <!-- Estado -->
            <div class="mb-4">
                <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">
                    Estado <span class="text-red-600">*</span>
                </label>
                <select id="estado" name="estado" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors bg-white">
                    <option value="ACT" th:selected="${usuario.estado == null || usuario.estado == 'ACT'}">Activo</option>
                    <option value="INA" th:selected="${usuario.estado == 'INA'}">Inactivo</option>
                </select>
            </div>

            <!-- Botones de accion -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-8">
                <a href="/admin/usuarios" class="px-6 py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors shadow-sm">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Guardar Usuario
                </button>
            </div>
        </form>
    </th:block>
</th:block>

<!-- Usuario Form -->
<main class="flex-1 p-6" xmlns:th="http://www.thymeleaf.org">
    <div class="mb-6">
        <a href="/admin/usuarios" class="text-gray-500 hover:text-gray-700 flex items-center text-sm">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Volver a usuarios
        </a>
    </div>

    <div class="max-w-2xl">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6" th:text="${usuario.idUsuario != null} ? 'Editar Usuario' : 'Nuevo Usuario'">Formulario Usuario</h2>

            <form th:action="${usuario.idUsuario != null} ? @{/admin/usuarios/{id}(id=${usuario.idUsuario})} : @{/admin/usuarios}"
                  method="post" class="space-y-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}"
                               required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                        <input type="text" id="apellido" name="apellido" th:value="${usuario.apellido}"
                               required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" th:value="${usuario.email}"
                           required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>

                <div th:if="${usuario.idUsuario == null}">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password"
                           required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>

                <div th:if="${usuario.idUsuario != null}">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Nueva Contraseña (dejar vacío para mantener)</label>
                    <input type="password" id="password" name="password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>

                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" th:value="${usuario.telefono}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Roles</label>
                    <div class="space-y-2">
                        <div th:each="role : ${roles}" class="flex items-center">
                            <input type="checkbox" th:id="'role_' + ${role.idRole}" name="roleIds" th:value="${role.idRole}"
                                   th:checked="${usuario.roles != null && usuario.roles.contains(role)}"
                                   class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                            <label th:for="'role_' + ${role.idRole}" class="ml-2 text-sm text-gray-700"
                                   th:text="${#strings.replace(role.nombre, 'ROLE_', '')}">ROLE</label>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                    <select id="estado" name="estado" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                        <option value="ACT" th:selected="${usuario.estado == 'ACT'}">Activo</option>
                        <option value="INA" th:selected="${usuario.estado == 'INA'}">Inactivo</option>
                    </select>
                </div>

                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <a href="/admin/usuarios" class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors">
                        Cancelar
                    </a>
                    <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

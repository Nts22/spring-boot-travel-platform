<!-- Usuarios List -->
<main class="flex-1 p-6" xmlns:th="http://www.thymeleaf.org">
    <!-- Header -->
    <th:block th:replace="~{fragments/admin-common :: pageHeader(titulo='Gestion de Usuarios', subtitulo='Administra los usuarios del sistema', btnUrl='/admin/usuarios/nuevo', btnTexto='Nuevo Usuario')}" />

    <!-- Filtros -->
    <th:block th:replace="~{fragments/filters :: simpleFilter(actionUrl='/admin/usuarios', filtroBusqueda=${filtroBusqueda}, filtroEstado=${filtroEstado}, placeholder='Buscar por nombre, apellido o email...')}" />

    <!-- Tabla de Usuarios -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tel√©fono</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Roles</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${#lists.isEmpty(usuarios)}" class="text-center">
                    <td colspan="7" class="px-6 py-8 text-gray-500">No hay usuarios registrados</td>
                </tr>
                <tr th:each="usuario : ${usuarios}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${usuario.idUsuario}">1</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${usuario.nombre + ' ' + usuario.apellido}">Nombre</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${usuario.email}">email@example.com</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${usuario.telefono} ?: '-'">999999999</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:each="role : ${usuario.roles}"
                              th:class="'inline-block mr-1 px-2 py-1 text-xs font-medium rounded-full ' +
                                  (${role.nombre == 'ROLE_ADMIN'} ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800')"
                              th:text="${#strings.replace(role.nombre, 'ROLE_', '')}">USER</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full ' +
                            (${usuario.estado == 'ACT'} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')"
                            th:text="${usuario.estado == 'ACT'} ? 'Activo' : 'Inactivo'">Activo</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <a th:href="@{/admin/usuarios/{id}/editar(id=${usuario.idUsuario})}"
                           class="text-blue-600 hover:text-blue-800">Editar</a>
                        <button type="button"
                                th:data-id="${usuario.idUsuario}"
                                th:data-estado="${usuario.estado}"
                                data-entity="usuario"
                                onclick="toggleEstado(this)"
                                th:class="(${usuario.estado == 'ACT'} ? 'text-red-600 hover:text-red-800' : 'text-green-600 hover:text-green-800')"
                                th:text="${usuario.estado == 'ACT'} ? 'Desactivar' : 'Activar'">Toggle</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginacion -->
    <th:block th:replace="~{fragments/admin-common :: paginationContainer(baseUrl='/admin/usuarios', currentPage=${currentPage}, totalPages=${totalPages}, filtroEstado=${filtroEstado}, filtroBusqueda=${filtroBusqueda})}" />
</main>

<th:block th:replace="~{fragments/admin-common :: toggleScript}" />

<!-- Destinos List -->
<main class="flex-1 p-6" xmlns:th="http://www.thymeleaf.org">
    <!-- Header -->
    <th:block th:replace="~{fragments/admin-common :: pageHeader(titulo='Gestion de Destinos', subtitulo='Administra los destinos turisticos', btnUrl='/admin/destinos/nuevo', btnTexto='Nuevo Destino')}" />

    <!-- Filtros -->
    <th:block th:replace="~{fragments/filters :: simpleFilter(actionUrl='/admin/destinos', filtroBusqueda=${filtroBusqueda}, filtroEstado=${filtroEstado}, placeholder='Buscar por nombre o pais...')}" />

    <!-- Tabla de Destinos -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">País</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Paquetes</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr th:if="${#lists.isEmpty(destinos)}" class="text-center">
                    <td colspan="7" class="px-6 py-8 text-gray-500">No hay destinos registrados</td>
                </tr>
                <tr th:each="destino : ${destinos}" class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${destino.idDestino}">1</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900" th:text="${destino.nombre}">Nombre</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${destino.pais}">País</td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate" th:text="${destino.descripcion}">Descripción</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${destino.paquetes != null} ? ${#lists.size(destino.paquetes)} : 0">0</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span th:class="'px-2 py-1 text-xs font-medium rounded-full ' +
                            (${destino.estado == 'ACT'} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')"
                            th:text="${destino.estado == 'ACT'} ? 'Activo' : 'Inactivo'">Activo</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <a th:href="@{/admin/destinos/{id}/editar(id=${destino.idDestino})}"
                           class="text-blue-600 hover:text-blue-800">Editar</a>
                        <button type="button"
                                th:data-id="${destino.idDestino}"
                                th:data-estado="${destino.estado}"
                                data-entity="destino"
                                onclick="toggleEstado(this)"
                                th:class="(${destino.estado == 'ACT'} ? 'text-red-600 hover:text-red-800' : 'text-green-600 hover:text-green-800')"
                                th:text="${destino.estado == 'ACT'} ? 'Desactivar' : 'Activar'">Toggle</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Paginacion -->
    <th:block th:replace="~{fragments/admin-common :: paginationContainer(baseUrl='/admin/destinos', currentPage=${currentPage}, totalPages=${totalPages}, filtroEstado=${filtroEstado}, filtroBusqueda=${filtroBusqueda})}" />
</main>

<th:block th:replace="~{fragments/admin-common :: toggleScript}" />

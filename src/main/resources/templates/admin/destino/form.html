<!-- Destino Form -->
<th:block th:replace="~{fragments/form-layout :: formContainer(
    backUrl='/admin/destinos',
    backText='Volver a destinos',
    titulo=${destino.idDestino != null ? 'Editar Destino' : 'Nuevo Destino'}
)}">
    <th:block th:fragment="formContent" xmlns:th="http://www.thymeleaf.org">
        <form th:action="${destino.idDestino != null} ? @{/admin/destinos/{id}(id=${destino.idDestino})} : @{/admin/destinos}"
              method="post">

            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                    Nombre del Destino <span class="text-red-600">*</span>
                </label>
                <input type="text" id="nombre" name="nombre" th:value="${destino.nombre}"
                       required placeholder="Ej: Machu Picchu, Cusco"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
            </div>

            <!-- País -->
            <div class="mb-4">
                <label for="pais" class="block text-sm font-medium text-gray-700 mb-2">
                    País <span class="text-red-600">*</span>
                </label>
                <input type="text" id="pais" name="pais" th:value="${destino.pais}"
                       required placeholder="Ej: Perú"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
            </div>

            <!-- Descripción -->
            <div class="mb-4">
                <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
                    Descripción
                </label>
                <textarea id="descripcion" name="descripcion" rows="5"
                          placeholder="Describe el destino turístico..."
                          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
                          th:text="${destino.descripcion}"></textarea>
                <p class="mt-1 text-sm text-gray-500">Información que verán los usuarios sobre este destino</p>
            </div>

            <!-- Estado -->
            <div class="mb-4">
                <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">
                    Estado <span class="text-red-600">*</span>
                </label>
                <select id="estado" name="estado" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors bg-white">
                    <option value="ACT" th:selected="${destino.estado == null || destino.estado == 'ACT'}">Activo</option>
                    <option value="INA" th:selected="${destino.estado == 'INA'}">Inactivo</option>
                </select>
            </div>

            <!-- Botones de accion -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-8">
                <a href="/admin/destinos" class="px-6 py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors shadow-sm">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Guardar Destino
                </button>
            </div>
        </form>
    </th:block>
</th:block>

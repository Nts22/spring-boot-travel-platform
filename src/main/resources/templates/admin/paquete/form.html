<!-- Paquete Form -->
<th:block th:replace="~{fragments/form-layout :: formContainer(
    backUrl='/admin/paquetes',
    backText='Volver a paquetes',
    titulo=${paquete.idPaquete != null ? 'Editar Paquete' : 'Nuevo Paquete'}
)}">
    <th:block th:fragment="formContent" xmlns:th="http://www.thymeleaf.org">
        <form th:action="${paquete.idPaquete != null} ? @{/admin/paquetes/{id}(id=${paquete.idPaquete})} : @{/admin/paquetes}"
              method="post">

            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                    Nombre del Paquete <span class="text-red-600">*</span>
                </label>
                <input type="text" id="nombre" name="nombre" th:value="${paquete.nombre}"
                       required placeholder="Ej: Tour Machu Picchu 3 días"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
            </div>

            <!-- Destino -->
            <div class="mb-4">
                <label for="idDestino" class="block text-sm font-medium text-gray-700 mb-2">
                    Destino <span class="text-red-600">*</span>
                </label>
                <select id="idDestino" name="idDestino" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors bg-white">
                    <option value="">Seleccione un destino</option>
                    <option th:each="destino : ${destinos}"
                            th:value="${destino.idDestino}"
                            th:text="${destino.nombre + ' - ' + destino.pais}"
                            th:selected="${paquete.destino != null && paquete.destino.idDestino == destino.idDestino}">Destino</option>
                </select>
            </div>

            <!-- Descripción -->
            <div class="mb-4">
                <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
                    Descripción
                </label>
                <textarea id="descripcion" name="descripcion" rows="5"
                          placeholder="Describe el paquete turístico, itinerario, incluye/no incluye..."
                          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors"
                          th:text="${paquete.descripcion}"></textarea>
            </div>

            <!-- Fechas en grid de 2 columnas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="fechaInicio" class="block text-sm font-medium text-gray-700 mb-2">
                        Fecha Inicio <span class="text-red-600">*</span>
                    </label>
                    <input type="date" id="fechaInicio" name="fechaInicio" th:value="${paquete.fechaInicio}"
                           required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                </div>
                <div>
                    <label for="fechaFin" class="block text-sm font-medium text-gray-700 mb-2">
                        Fecha Fin <span class="text-red-600">*</span>
                    </label>
                    <input type="date" id="fechaFin" name="fechaFin" th:value="${paquete.fechaFin}"
                           required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                </div>
            </div>

            <!-- Precio y Stock en grid de 2 columnas -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="precio" class="block text-sm font-medium text-gray-700 mb-2">
                        Precio (S/) <span class="text-red-600">*</span>
                    </label>
                    <input type="number" id="precio" name="precio" th:value="${paquete.precio}"
                           step="0.01" min="0" required placeholder="0.00"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                </div>
                <div>
                    <label for="stockDisponible" class="block text-sm font-medium text-gray-700 mb-2">
                        Stock Disponible <span class="text-red-600">*</span>
                    </label>
                    <input type="number" id="stockDisponible" name="stockDisponible" th:value="${paquete.stockDisponible}"
                           min="0" required placeholder="0"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors">
                    <p class="mt-1 text-sm text-gray-500">Número de personas que pueden reservar este paquete</p>
                </div>
            </div>

            <!-- Estado -->
            <div class="mb-4">
                <label for="estado" class="block text-sm font-medium text-gray-700 mb-2">
                    Estado <span class="text-red-600">*</span>
                </label>
                <select id="estado" name="estado" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-colors bg-white">
                    <option value="ACT" th:selected="${paquete.estado == null || paquete.estado == 'ACT'}">Activo</option>
                    <option value="INA" th:selected="${paquete.estado == 'INA'}">Inactivo</option>
                </select>
            </div>

            <!-- Botones de accion -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 mt-8">
                <a href="/admin/paquetes" class="px-6 py-2.5 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors shadow-sm">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Guardar Paquete
                </button>
            </div>
        </form>
    </th:block>
</th:block>

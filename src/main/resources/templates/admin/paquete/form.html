<!-- Paquete Form -->
<main class="flex-1 p-6" xmlns:th="http://www.thymeleaf.org">
    <div class="mb-6">
        <a href="/admin/paquetes" class="text-gray-500 hover:text-gray-700 flex items-center text-sm">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Volver a paquetes
        </a>
    </div>

    <div class="max-w-2xl">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6" th:text="${paquete.idPaquete != null} ? 'Editar Paquete' : 'Nuevo Paquete'">Formulario Paquete</h2>

            <form th:action="${paquete.idPaquete != null} ? @{/admin/paquetes/{id}(id=${paquete.idPaquete})} : @{/admin/paquetes}"
                  method="post" class="space-y-6">

                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                    <input type="text" id="nombre" name="nombre" th:value="${paquete.nombre}"
                           required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                </div>

                <div>
                    <label for="idDestino" class="block text-sm font-medium text-gray-700 mb-1">Destino</label>
                    <select id="idDestino" name="idDestino" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                        <option value="">Seleccione un destino</option>
                        <option th:each="destino : ${destinos}"
                                th:value="${destino.idDestino}"
                                th:text="${destino.nombre + ' - ' + destino.pais}"
                                th:selected="${paquete.destino != null && paquete.destino.idDestino == destino.idDestino}">Destino</option>
                    </select>
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n</label>
                    <textarea id="descripcion" name="descripcion" rows="4"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500"
                              th:text="${paquete.descripcion}"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="fechaInicio" class="block text-sm font-medium text-gray-700 mb-1">Fecha Inicio</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" th:value="${paquete.fechaInicio}"
                               required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="fechaFin" class="block text-sm font-medium text-gray-700 mb-1">Fecha Fin</label>
                        <input type="date" id="fechaFin" name="fechaFin" th:value="${paquete.fechaFin}"
                               required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio (S/)</label>
                        <input type="number" id="precio" name="precio" th:value="${paquete.precio}" step="0.01" min="0"
                               required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="stockDisponible" class="block text-sm font-medium text-gray-700 mb-1">Stock Disponible</label>
                        <input type="number" id="stockDisponible" name="stockDisponible" th:value="${paquete.stockDisponible}" min="0"
                               required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                    </div>
                </div>

                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                    <select id="estado" name="estado" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500">
                        <option value="ACT" th:selected="${paquete.estado == null || paquete.estado == 'ACT'}">Activo</option>
                        <option value="INA" th:selected="${paquete.estado == 'INA'}">Inactivo</option>
                    </select>
                </div>

                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                    <a href="/admin/paquetes" class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors">
                        Cancelar
                    </a>
                    <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

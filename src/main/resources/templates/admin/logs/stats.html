<!-- Log Statistics View -->
<main class="flex-1 p-6" xmlns:th="http://www.thymeleaf.org">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
            <h2 class="text-2xl font-semibold text-gray-800">Estadísticas de Logs</h2>
            <p class="text-gray-500 text-sm">Análisis visual de errores y logs del sistema</p>
        </div>
        <div class="flex gap-2">
            <a th:href="@{/admin/logs}" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg font-medium transition-colors">
                <svg class="w-4 h-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                Ver Logs
            </a>
        </div>
    </div>

    <!-- Filtro de días -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
        <form th:action="@{/admin/logs/stats}" method="GET" class="flex items-center gap-4">
            <label for="days" class="text-sm font-medium text-gray-700">Mostrar últimos:</label>
            <select id="days" name="days" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 bg-white">
                <option value="7" th:selected="${selectedDays == 7}">7 días</option>
                <option value="14" th:selected="${selectedDays == 14}">14 días</option>
                <option value="30" th:selected="${selectedDays == 30}">30 días</option>
            </select>
            <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors">
                Actualizar
            </button>
        </form>
    </div>

    <!-- Resumen de niveles -->
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
        <div class="bg-gradient-to-br from-red-50 to-red-100 rounded-lg border border-red-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs font-medium text-red-600 uppercase">Errores</p>
                    <p class="text-2xl font-bold text-red-700 mt-1" th:text="${logLevelSummary.get('ERROR')}">0</p>
                </div>
                <div class="w-12 h-12 bg-red-500 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="bg-gradient-to-br from-yellow-50 to-yellow-100 rounded-lg border border-yellow-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs font-medium text-yellow-600 uppercase">Warnings</p>
                    <p class="text-2xl font-bold text-yellow-700 mt-1" th:text="${logLevelSummary.get('WARN')}">0</p>
                </div>
                <div class="w-12 h-12 bg-yellow-500 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="bg-gradient-to-br from-green-50 to-green-100 rounded-lg border border-green-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs font-medium text-green-600 uppercase">Info</p>
                    <p class="text-2xl font-bold text-green-700 mt-1" th:text="${logLevelSummary.get('INFO')}">0</p>
                </div>
                <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg border border-blue-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs font-medium text-blue-600 uppercase">Debug</p>
                    <p class="text-2xl font-bold text-blue-700 mt-1" th:text="${logLevelSummary.get('DEBUG')}">0</p>
                </div>
                <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="bg-gradient-to-br from-purple-50 to-purple-100 rounded-lg border border-purple-200 p-4">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs font-medium text-purple-600 uppercase">Trace</p>
                    <p class="text-2xl font-bold text-purple-700 mt-1" th:text="${logLevelSummary.get('TRACE')}">0</p>
                </div>
                <div class="w-12 h-12 bg-purple-500 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráficas -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
        <!-- Gráfica por día -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Logs por Día</h3>
            <canvas id="chartByDay"></canvas>
        </div>

        <!-- Gráfica por hora (últimas 24h) -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Logs por Hora (Últimas 24h)</h3>
            <canvas id="chartByHour"></canvas>
        </div>
    </div>

    <!-- Gráfica de pastel -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Distribución de Niveles de Log</h3>
        <div class="max-w-md mx-auto">
            <canvas id="chartPie"></canvas>
        </div>
    </div>
</main>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<script th:inline="javascript">
    // Datos del servidor
    const chartDataByDay = /*[[${chartDataByDay}]]*/ {};
    const chartDataByHour = /*[[${chartDataByHour}]]*/ {};
    const logLevelSummary = /*[[${logLevelSummary}]]*/ {};

    // Gráfica por día
    const ctxDay = document.getElementById('chartByDay').getContext('2d');
    new Chart(ctxDay, {
        type: 'line',
        data: {
            labels: chartDataByDay.labels,
            datasets: [
                {
                    label: 'ERROR',
                    data: chartDataByDay.errorData,
                    borderColor: 'rgb(239, 68, 68)',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    tension: 0.3
                },
                {
                    label: 'WARN',
                    data: chartDataByDay.warnData,
                    borderColor: 'rgb(234, 179, 8)',
                    backgroundColor: 'rgba(234, 179, 8, 0.1)',
                    tension: 0.3
                },
                {
                    label: 'INFO',
                    data: chartDataByDay.infoData,
                    borderColor: 'rgb(34, 197, 94)',
                    backgroundColor: 'rgba(34, 197, 94, 0.1)',
                    tension: 0.3
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                }
            }
        }
    });

    // Gráfica por hora
    const ctxHour = document.getElementById('chartByHour').getContext('2d');
    new Chart(ctxHour, {
        type: 'bar',
        data: {
            labels: chartDataByHour.labels,
            datasets: [
                {
                    label: 'ERROR',
                    data: chartDataByHour.errorData,
                    backgroundColor: 'rgba(239, 68, 68, 0.7)',
                },
                {
                    label: 'WARN',
                    data: chartDataByHour.warnData,
                    backgroundColor: 'rgba(234, 179, 8, 0.7)',
                },
                {
                    label: 'INFO',
                    data: chartDataByHour.infoData,
                    backgroundColor: 'rgba(34, 197, 94, 0.7)',
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1
                    }
                },
                x: {
                    stacked: false
                }
            }
        }
    });

    // Gráfica de pastel
    const ctxPie = document.getElementById('chartPie').getContext('2d');
    new Chart(ctxPie, {
        type: 'doughnut',
        data: {
            labels: ['ERROR', 'WARN', 'INFO', 'DEBUG', 'TRACE'],
            datasets: [{
                data: [
                    logLevelSummary.ERROR,
                    logLevelSummary.WARN,
                    logLevelSummary.INFO,
                    logLevelSummary.DEBUG,
                    logLevelSummary.TRACE
                ],
                backgroundColor: [
                    'rgba(239, 68, 68, 0.7)',
                    'rgba(234, 179, 8, 0.7)',
                    'rgba(34, 197, 94, 0.7)',
                    'rgba(59, 130, 246, 0.7)',
                    'rgba(168, 85, 247, 0.7)'
                ],
                borderWidth: 2,
                borderColor: '#fff'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    position: 'bottom',
                }
            }
        }
    });
</script>
